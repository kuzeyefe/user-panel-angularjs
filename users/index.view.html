<div flex layout="row" layout-align="center">

    <div flex="50" layout-align="center">

        <!-- page title & 'create product' button -->
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <!-- page title -->
            <div flex md-truncate>
              <h3 class="md-headline">Users</h3>
            </div>
            <md-button class="md-raised" ng-click="vm.showAddUserDialog()">Add User</md-button>
          </div>
        </md-toolbar>
      
        <md-content>
          <!-- show product record list -->
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="user in vm.users">
      
              <!-- product information -->
              <div class="md-list-item-text">
                <h3>{{user.username}}</h3>
                <h4>{{user.firstName + ' ' + user.lastName}}</h4>
              </div>
      
              <!-- 'read one', 'edit' and 'delete' buttons -->
              <div class="md-secondary-container">
                <md-button class="md-raised" ng-click="vm.showUserDetailDialog(user.id)">EDIT</md-button>
      
                <!-- 'edit' button will be here -->
                <!-- 'delete' button will be here -->
              </div>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
</div>
