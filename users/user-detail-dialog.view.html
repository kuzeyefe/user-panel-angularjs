<md-dialog>
    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{postData && postData.id ? 'EDIT USER' : 'ADD USER'}}</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <!-- we are using ng-model to bind this view and the 'product model -->
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input ng-model="postData.username">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="postData.password">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input ng-model="postData.firstName">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input ng-model="postData.lastName">
                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="saveUser()" class="md-primary">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
